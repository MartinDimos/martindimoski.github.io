<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5x5 Slot Machine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #1e1e2f;
    color: #fff;
    padding: 2rem;
  }

  h1 {
    color: #ffcc00;
    margin-bottom: 1rem;
  }

  #balance {
    margin-bottom: 1rem;
    font-size: 1.2rem;
  }

  #slot-grid {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(5, 80px);
    gap: 10px;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .cell {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    border-radius: 8px;
    transition: transform 0.3s, background 0.3s;
  }

  .cell.win {
    background: gold;
    transform: scale(1.2);
  }

  #spin-btn {
    padding: 15px 30px;
    font-size: 1.2rem;
    background: #ffcc00;
    color: #1e1e2f;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #spin-btn:hover {
    background: #ffd633;
  }

  #message {
    margin-top: 1rem;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>5x5 Slot Machine</h1>
<div id="balance">Balance: 100 Coins</div>
<div id="slot-grid"></div>
<button id="spin-btn">Spin</button>
<div id="message"></div>

<script>
const rows = 5;
const cols = 5;
const balanceEl = document.getElementById('balance');
const gridEl = document.getElementById('slot-grid');
const spinBtn = document.getElementById('spin-btn');
const messageEl = document.getElementById('message');

let balance = 100;
const betAmount = 5;
const winAmount = 20;

// Define symbols
const symbols = ['ğŸ’','ğŸ‹','ğŸŠ','â­','7','ğŸ””','ğŸ’','ğŸ‰','ğŸ‡','ğŸ€','ğŸ”¥','ğŸŒŸ'];

// Define 10 paylines (indices of grid cells)
const paylines = [
  [0,1,2,3,4],       // Top row
  [5,6,7,8,9],       // 2nd row
  [10,11,12,13,14],  // Middle row
  [15,16,17,18,19],  // 4th row
  [20,21,22,23,24],  // Bottom row
  [0,6,12,18,24],    // Diagonal top-left to bottom-right
  [4,8,12,16,20],    // Diagonal top-right to bottom-left
  [0,5,10,15,20],    // Left column
  [4,9,14,19,24],    // Right column
  [2,7,12,17,22]     // Middle column
];

// Initialize grid
const grid = [];
for(let i=0;i<rows*cols;i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.textContent = '';
    gridEl.appendChild(cell);
    grid.push(cell);
}

// Spin logic
function spin() {
    if(balance < betAmount){
        messageEl.textContent = 'Not enough balance to spin!';
        return;
    }

    balance -= betAmount;
    balanceEl.textContent = `Balance: ${balance} Coins`;
    messageEl.textContent = '';

    // Assign random symbols
    const currentSymbols = [];
    for(let i=0;i<rows*cols;i++){
        const sym = symbols[Math.floor(Math.random() * symbols.length)];
        grid[i].textContent = sym;
        grid[i].classList.remove('win');
        currentSymbols.push(sym);
    }

    // Check paylines
    let totalWins = 0;
    paylines.forEach(line => {
        const firstSym = currentSymbols[line[0]];
        if(line.every(idx => currentSymbols[idx] === firstSym)){
            totalWins++;
            line.forEach(idx => grid[idx].classList.add('win'));
        }
    });

    if(totalWins>0){
        const totalWinAmount = winAmount * totalWins;
        balance += totalWinAmount;
        balanceEl.textContent = `Balance: ${balance} Coins`;
        messageEl.textContent = `ğŸ‰ You won ${totalWinAmount} Coins on ${totalWins} lines!`;
    } else {
        messageEl.textContent = 'ğŸ˜¢ No win, try again!';
    }
}

spinBtn.addEventListener('click', spin);
</script>

</body>
</html>
