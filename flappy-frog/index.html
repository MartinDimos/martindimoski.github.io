<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Frog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #020617;
  --panel: #020617;
  --accent: #22c55e;
  --pipe: #15803d;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 16px;
  text-align: center;
}

h1 {
  margin: 8px 0;
  font-size: 2rem;
}

.subtitle {
  font-size: 0.9rem;
  color: #94a3b8;
  margin-bottom: 12px;
}

canvas {
  background: linear-gradient(#38bdf8, #0ea5e9);
  border-radius: 16px;
  display: block;
  margin: 0 auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.hud {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
  font-weight: 600;
}

button {
  background: var(--accent);
  color: #020617;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  filter: brightness(1.1);
}

.footer {
  margin-top: 12px;
  font-size: 0.8rem;
  color: #64748b;
}
</style>
</head>

<body>
<div class="container">
  <h1>üê∏ Flappy Frog</h1>
  <div class="subtitle">Click / Tap / Space to jump</div>

  <canvas id="game" width="360" height="520"></canvas>

  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <button id="restart">Restart</button>
  </div>

  <div class="footer">
    Static HTML game ‚Ä¢ GitHub Pages ready
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const scoreEl = document.getElementById("score");
const restartBtn = document.getElementById("restart");

let frog, pipes, score, gameOver, frame;

const GRAVITY = 0.5;
const JUMP = -8;
const PIPE_WIDTH = 52;
const PIPE_GAP = 140;
const PIPE_SPEED = 2.5;

function resetGame() {
  frog = {
    x: 80,
    y: canvas.height / 2,
    radius: 14,
    velocity: 0
  };

  pipes = [];
  score = 0;
  frame = 0;
  gameOver = false;
  scoreEl.textContent = score;
}

function addPipe() {
  const topHeight = Math.random() * (canvas.height - PIPE_GAP - 120) + 40;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    passed: false
  });
}

function update() {
  if (gameOver) return;

  frame++;

  frog.velocity += GRAVITY;
  frog.y += frog.velocity;

  if (frame % 90 === 0) addPipe();

  pipes.forEach(pipe => pipe.x -= PIPE_SPEED);

  pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

  pipes.forEach(pipe => {
    if (!pipe.passed && pipe.x + PIPE_WIDTH < frog.x) {
      pipe.passed = true;
      score++;
      scoreEl.textContent = score;
    }
  });

  if (frog.y + frog.radius > canvas.height || frog.y - frog.radius < 0) {
    endGame();
  }

  pipes.forEach(pipe => {
    if (
      frog.x + frog.radius > pipe.x &&
      frog.x - frog.radius < pipe.x + PIPE_WIDTH &&
      (
        frog.y - frog.radius < pipe.top ||
        frog.y + frog.radius > pipe.top + PIPE_GAP
      )
    ) {
      endGame();
    }
  });
}

function drawFrog() {
  ctx.beginPath();
  ctx.arc(frog.x, frog.y, frog.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#22c55e";
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = "#15803d";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
    ctx.fillRect(
      pipe.x,
      pipe.top + PIPE_GAP,
      PIPE_WIDTH,
      canvas.height
    );
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawFrog();

  if (gameOver) {
    ctx.fillStyle = "rgba(2,6,23,0.7)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "28px system-ui";
    ctx.textAlign = "center";
    ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 10);
    ctx.font = "16px system-ui";
    ctx.fillText("Click or press Restart", canvas.width / 2, canvas.height / 2 + 20);
  }
}

function endGame() {
  gameOver = true;
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function jump() {
  if (!gameOver) frog.velocity = JUMP;
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

canvas.addEventListener("mousedown", jump);
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  jump();
});

restartBtn.addEventListener("click", resetGame);

resetGame();
loop();
</script>
</body>
</html>
