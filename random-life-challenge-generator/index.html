<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Challenge Scratch Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f8ff;
    padding: 3rem;
    color: #111827;
  }

  h1 {
    color: #1e40af;
    margin-bottom: 1rem;
  }

  #streak {
    font-weight: bold;
    margin-bottom: 2rem;
  }

  #scratch-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    margin: auto;
    height: 150px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    background: #e0e7ff;
  }

  #challenge {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    line-height: 150px;
    text-align: center;
    font-size: 1.5rem;
    padding: 1rem;
    box-sizing: border-box;
  }

  #scratch-canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .share-buttons {
    margin-top: 2rem;
  }

  .share-buttons a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 15px;
    background: #1e40af;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .share-buttons a:hover {
    background: #3743a0;
  }
</style>
</head>
<body>
  <h1>Today's Life Challenge</h1>
  <div id="streak">Streak: 0 days</div>

  <div id="scratch-container">
    <div id="challenge">Loading...</div>
    <canvas id="scratch-canvas"></canvas>
  </div>

  <div class="share-buttons">
    <a id="share-facebook" href="#" target="_blank">Share on Facebook</a>
    <a id="share-linkedin" href="#" target="_blank">Share on LinkedIn</a>
    <a id="share-instagram" href="#" target="_blank">Share on Instagram</a>
  </div>

<script>
const challenges = [

  "Compliment someone genuinely",

  "Take deep breaths for two minutes",
  "Send a kind message to a friend",

  "Smile at three people",
  "Write down one personal goal",
  "Stand up and move every hour",
  "Watch a TED talk under ten minutes",
  "Write down one thing you learned today",
  "Take five minutes to plan your week",
  "Eat one fruit or vegetable you usually skip",
  "Practice a positive affirmation",
  "Clean your workspace",
  "Unfollow one negative social media account",
  "Make a small donation to a cause",
  "Try a new recipe",
  "Listen to a podcast episode",
  "Write down one fear and one way to face it",
  "Take a break from screens for 30 minutes",
  "Try a new hobby for 15 minutes",
  "Organize your email inbox",
  "Call a family member",
  "Practice a breathing technique",
  "List five things you like about yourself",
  "Take a mindful shower",
  "Set a timer to focus for 25 minutes",
  "Read an inspiring quote and reflect on it",
  "Draw or doodle for ten minutes",
  "Say thank you to someone",
  "Try a new route when walking or driving",
  "Listen to nature sounds",
  "Make a to-do list for tomorrow",
  "Write down one habit to improve",
  "Drink tea instead of coffee for one day",
  "Take a short nap",
  "Look at the sky and notice the clouds",
  "Wash your hands thoroughly",
  "Write a letter to your future self",
  "Try one new exercise",
  "Review your monthly budget",
  "Watch a documentary",
  "Spend five minutes reflecting on your achievements",
  "Set a small challenge for yourself",
  "Compliment yourself in the mirror",
  "Take a photo of something beautiful",
  "Clean one drawer or cabinet",
  "Try a new fruit or vegetable",
  "Write down one thing that made you happy today",
  "Practice listening without interrupting",

  "Write down three things you want to improve",
  "Read a chapter of a self-help book",
  "Drink herbal tea instead of a sugary drink",
  "Do five minutes of stretching before bed",
  "Watch a video in a new language",

  "Try a new cooking ingredient",
  "Plan a fun activity for the weekend",
  "Write a short story",
  "Practice smiling for two minutes",
  "Review your calendar and plan a productive day",
  "Learn one fact about history or science",
  "Write down one dream you want to achieve",
  "Reflect on one way to make tomorrow better"
];

// Generate daily challenge based on date
function getDaySeed() {
  const today = new Date();
  return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
}

function randomFromSeed(seed, max) {
  let x = Math.sin(seed) * 10000;
  return Math.floor((x - Math.floor(x)) * max);
}

function getTodaysChallenge() {
  const seed = getDaySeed();
  const index = randomFromSeed(seed, challenges.length);
  return challenges[index];
}

// Track streaks
function updateStreak() {
  const today = new Date().toDateString();
  const lastDate = localStorage.getItem('lastChallengeDate');
  let streak = parseInt(localStorage.getItem('streak')) || 0;

  if (lastDate !== today) {
    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    if (lastDate === yesterday.toDateString()) {
      streak++;
    } else {
      streak = 1;
    }
    localStorage.setItem('streak', streak);
    localStorage.setItem('lastChallengeDate', today);
  }
  document.getElementById('streak').textContent = `Streak: ${streak} day${streak > 1 ? 's' : ''}`;
}

document.addEventListener("DOMContentLoaded", () => {
  updateStreak();
  const challengeText = getTodaysChallenge();
  const challengeDiv = document.getElementById('challenge');
  challengeDiv.textContent = challengeText;

  // Social share
  const encodedText = encodeURIComponent(`Today's Challenge: ${challengeText}`);
  document.getElementById("share-facebook").href =
    `https://www.facebook.com/sharer/sharer.php?u=&quote=${encodedText}`;
  document.getElementById("share-linkedin").href =
    `https://www.linkedin.com/sharing/share-offsite/?url=&mini=true&summary=${encodedText}`;
  document.getElementById("share-instagram").href =
    `https://www.instagram.com/?url=&caption=${encodedText}`;

  // Scratch card setup
  const canvas = document.getElementById('scratch-canvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('scratch-container');

  function resizeCanvas() {
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    ctx.fillStyle = '#999'; // Scratch layer color
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let isDrawing = false;

  function startDrawing(e) {
    isDrawing = true;
    draw(e);
  }

  function stopDrawing() {
    isDrawing = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    let x = (e.clientX || e.touches[0].clientX) - rect.left;
    let y = (e.clientY || e.touches[0].clientY) - rect.top;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('touchstart', startDrawing);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('touchend', stopDrawing);
});
</script>
</body>
</html>
